<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Hero Section</title>
</head>
<body>
    <div class="main">
        <section class="hero">
            <div class="container">
                <h2>Enter Your Information</h2>

                <textarea id="output" readonly></textarea>
                <button onclick="submitText()">Submit</button>
            </div>
        </section>
    </div>
</body>
